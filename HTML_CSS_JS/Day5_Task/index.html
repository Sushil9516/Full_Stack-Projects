<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <div class="form">
        <label>Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name" />

        <label>Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" />

        <label>Profile:</label>
        <input type="text" id="profile" placeholder="Enter image URL" />

        <button id="addBtn" onclick="addItem()">Add</button>
        <button id="updateBtn" onclick="updateItem()" style="display: none">
          Update
        </button>
      </div>

      <h2>Todo List</h2>
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Profile</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todoTableBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
